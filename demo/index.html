<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<title>Hello World</title>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="jquery-1.9.js"></script>
<style type="text/css">
body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: gray;
	color: white;
}

div#fullpage {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	border: 0px solid red;
	text-align: center;
	vertical-align: middle;
}

button {
	font-size: 18px;
}
</style>
</head>
<body onload="onLoad()">
<script>
    function onLoad() {
        if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
            document.addEventListener('deviceready', initApp, false);
        } else {
            initApp();
        }
    }

    function initApp() {
		if (! QQ ) { alert( 'QQ plugin not ready' ); return; }

        QQ.setOptions({
            appId: '',
            appName: '',
        });
    }
    
    $('button#share').on('click', function(e){
        QQ.share('message content', 'subject',  null, 'https://github.com/floatinghotpot/cordova-plugin-qq', 
            function(){
                console.log('share okay');
            }, function(){
                console.log('share fail');
            });
    });
</script>
	<div id="fullpage">
		<h1>Demo for QQ Plugin</h1>

        <button id='share'>Share to QQ</button>
	</div>
</body>
</html>
